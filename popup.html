<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 320px; font-family: 'Segoe UI', sans-serif; padding: 15px; background: #f9f9f9; }
    h3 { margin: 0 0 15px 0; color: #333; font-size: 16px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
    
    label { font-size: 12px; font-weight: 600; color: #555; display: block; margin-top: 10px; }
    
    /* Input fields */
    input { 
      width: 100%; 
      padding: 10px; 
      margin-top: 5px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      box-sizing: border-box; 
      font-size: 13px;
    }
    
    /* Focus effect */
    input:focus { border-color: #0078d4; outline: none; }

    button {
      width: 100%; margin-top: 15px; padding: 10px; border: none; border-radius: 4px;
      background-color: #0078d4; color: white; font-weight: bold; cursor: pointer;
    }
    button:hover { background-color: #0060aa; }
    button:disabled { background-color: #ccc; cursor: default; }

    #result { margin-top: 15px; padding: 10px; font-size: 13px; text-align: center; border-radius: 4px; display: none; word-break: break-all; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <h3>QuickShort</h3>
  
  <!-- This is now editable! -->
  <label>Paste Long URL:</label>
  <input type="text" id="longUrl" placeholder="https://example.com/very-long-link...">

  <label>Custom Alias (Optional):</label>
  <input type="text" id="customAlias" placeholder="e.g. my-cool-link">
  <div style="font-size: 10px; color: #888; margin-top: 2px; text-align: right;">Leave empty for random</div>

  <button id="btnShorten">Shorten & Copy</button>
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
